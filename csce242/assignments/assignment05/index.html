<!DOCTYPE html>
<html>
<head>
    <title>Assignment 7 - JavaScript</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Assignment 7</h1>
    <h2 class="subheading">Introduction to JavaScript</h2>
    
    <div class="container">
        <div class="box" id="sayHello">
            <button id="helloButton">Say Hello</button>
            <div id="helloMessages"></div>
        </div>
        <div class="box" id="pickColor">
            <p class="label">Pick a Color</p>
            <input type="color" id="colorPicker">

        </div>
        <div class="box" id="imageChange">
            <p class="label">Image Change</p>
            <div class="image-container">
                <img id="imageBox" src="https://via.placeholder.com/200" alt="200 x 200">
            </div>
            <button id="changeImage">Change Image</button>
        </div>
    </div>
    
    <p class="footer">@portiaplante.com</p>
    
    <script src="script.js"></script>
</body>
